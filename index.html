<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- daisyUI cdn -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <!-- tailwind cdn -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

        <div
            class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="assets/Group.png" alt>
        </div>

        <form class=" rounded-2xl bg-white p-8 w-[350px]">
            <div>
                <label class="font-semibold">Mobile Number</label>
                <br>
                <input type="text" placeholder="Enter your Number"
                    class="input bg-[#f4f5f7] mt-3 rounded-2xl focus:outline-none" />
            </div>
            <div class="mt-4">
                <label class="font-semibold">4 Digit Pin</label>
                <br>
                <input type="text" placeholder="Enter 4 Digit Pin"
                    class="input bg-[#f4f5f7] mt-3 rounded-2xl focus:outline-none" />
            </div>
            <button
                class="btn bg-[#0874f2] text-white text-lg mt-4 rounded-3xl w-full">Login</button>
        </form>

    </body>
</html>
